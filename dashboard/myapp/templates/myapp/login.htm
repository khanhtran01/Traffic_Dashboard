{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=" {% static 'myapp/css/login.css' %} ">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&family=Roboto&display=swap" rel="stylesheet">
    <title>Đăng nhập</title>
</head>
<body>
    <div class="form">
        <p id="title">Đăng nhập</p>
        <form action="" method="post">
            {% csrf_token %}
            <label class="subtitle" for="">Username</label><br>
            <input type="text" name="username" id="" placeholder="Nhập username của bạn tại đây"><br>
            <label class="subtitle" for="password">Password</label><br>
            <input type="password" name="password" placeholder="Nhập mật khẩu" >
            {% for message in messages %}
                <p class="error-message">{{ message }}</p>
            {% endfor %}
            <div class="sub">
                <div class="register-require">
                    <p>Bạn chưa có tài khoản?</p>
                    <a href="{% url 'myapp:register' %}">Đăng ký</a>
                </div>
                <button type="submit">Đăng nhập</button>
            </div>
        </form>
    </div>
</body>
</html>

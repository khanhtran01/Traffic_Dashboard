{% extends 'myapp/base.html' %}
    {% block something %}
    <h1>Hè lố ô {{ request.user }}</h1>

    <ul>
        {% for item in items %}
        <li> <a href="{% url 'myapp:details' item.id %}">bao gom : {{item.something}}</a></li>
        {% endfor %}
    </ul>
    <form id="form_id" action="{% url 'myapp:pushHumi' %}" method="post">
        {% csrf_token %}
        <input id="input_id" type="text" name="humi">
        <input type="submit">
    </form>
    <p><a href="{% url 'myapp:dashboard' %}">go to dashboard</a></p>
    <p><a href="{% url 'myapp:logout' %}">logout</a></p>
    {% endblock %}
